<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="../css/styles.css" rel="stylesheet" />
    <link href="../css/table.css" rel="stylesheet" />
    <title>Productos</title>
</head>

<body>

    <div style="text-align: center;">
        <table id="table" class="content-table center">
            <thead>
                <tr>
                    <th colspan="6">Productos</th>
                </tr>
                <tr>
                    <th>Código</th>
                    <th>Nombre</th>
                    <th>Descripcion</th>
                    <th>Categoria</th>
                    <th>Stock</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>456</td>
                    <td>shampoo</td>
                    <td>shampoo para cabello</td>
                    <td>belleza y cuidado para la piel</td>
                    <td>1</td>
                    <td>
                        <button type="button" onclick="EditarProducto(this)" >Editar</button>
                        <br />
                        <button type="button"  onclick="RealizarPedido(this)" >Pedido</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>


    <br />

    <button id="logout">Cerrar Sesión</button>

    <script type="text/javascript" src="../js/Productos.js"></script>
</body>

</html>
